<div class="card">
    <h3>Créer un compte</h3>
    <input [(ngModel)]="username" placeholder="Nom d'utilisateur">
    <input [(ngModel)]="email" placeholder="Email">
    <input [(ngModel)]="password" type="password" placeholder="Mot de passe">
    <button class="btn" (click)="register()" [disabled]="loading">S'inscrire</button>
    <p><a routerLink="/">← Déjà un compte ? Se connecter</a></p>
    <p *ngIf="error" style="color:#b00020">{{error}}</p>
</div>
